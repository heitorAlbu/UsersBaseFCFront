<!-- Modal Update-->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">editar usuário</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formUserUpdate">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" formControlName="name">
          <!-- <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" formControlName="password"> -->
          <label for="email" class="form-label">E-mail</label>
          <input type="text" class="form-control" formControlName="email">
          <label for="fone" class="form-label">Telefone</label>
          <input type="text" class="form-control" formControlName="fone">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" formControlName="cpf">
          <label for="birthDate" class="form-label">Data de nascimento</label>
          <input type="text" class="form-control" formControlName="birthDate">
          <label for="motherName" class="form-label">Nome da mãe</label>
          <input type="text" class="form-control" formControlName="motherName">

          <button (click)="update(formUserUpdate.value)" type="button" class="btn btn-primary">Save changes</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
